<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#" onclick="goToHome()">HW1</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
    </div>
</nav>


<br>

<div id="signup-box">
    <div id="signup-title" style="text-align:center">SignUp</div>
    <input class="login-input-box" id="email" name="email" type="text" placeholder="ID">
    <input class="login-input-box" id="password" name="password" type="password" placeholder="PASSWORD">
    <input class="login-input-box" id="name" name="username" type="text" placeholder="USERNAME">
    <button id="signup-id-submit" onclick="submitSignupForm()">회원가입</button>

</div>
</body>
<script>
    // navbar ul 숨김처리
    window.onload = function (){
        var ulElement = document.querySelector('.navbar-nav')
        if(ulElement){
            ulElement.style.display = 'none';
        }
    }

    const host = 'http://' + window.location.host;
    function submitSignupForm() {
        let email = $('#email').val();
        let password = $('#password').val();
        let name = $('#name').val();

        $.ajax({
            type: 'POST',
            url: '/users/signup',
            contentType: 'application/json',
            data: JSON.stringify({
                email: email,
                password: password,
                name: name,
            }),
            success: function (responseText) {
                alert(`${responseText}`);
                window.location.href = host + '/users/login'
            },
            error: function (jqXHR) {
                const errorMessage = jqXHR.responseText;
                alert(`${errorMessage}`);
                window.location.href = host + '/users/signup'
            }
        });
    }
</script>
</html>
