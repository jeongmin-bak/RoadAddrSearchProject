<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <title>HW1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- 외부 스타일 시트를 링크합니다. -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>

    <!-- layout include js -->
    <script src="/js/layout.js"></script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>


<br>

<div id="login-box">
    <div id="login-title" style="text-align:center">Login</div>
    <input class="login-input-box" id="userid" name="userid" type="text" placeholder="ID">
    <input class="login-input-box" id="password" name="password" type="password" placeholder="PASSWORD">
    <h5><span th:text="${errorMsg}"></span></h5>
    <button id="login-id-submit" onclick="onLogin()">로그인</button>
    <a href="#" id="find_id">아이디 찾기</a>
    <a href="#" id="find_password">비밀번호 찾기</a>
    <a href="#" id="signup" onclick="location.href='/users/signup'">회원가입</a>
    <div style="color: red;" th:if="${not #strings.isEmpty(message)}" th:text="${message}"></div>

</div>
</body>
<script>
    // navbar ul 숨김처리
    window.onload = function (){
        var ulElement = document.querySelector('.navbar-nav')
        if(ulElement){
            ulElement.style.display = 'none';
        }
    }
    $(document).ready(function () {
        // 토큰 삭제
        Cookies.remove('Authorization', {path: '/'});
    });

    const host = 'http://' + window.location.host;

    function onLogin() {
        let username = $('#userid').val();
        let password = $('#password').val();

        console.log("userId = ", username)

        $.ajax({
            type: "POST",
            url: `/api/user/login`,
            contentType: "application/json",
            data: JSON.stringify({userId: username, password: password}),
            success: function (data){
                console.log(data)
            },
            error: function (jqXHR) {
                const errorMessage = jqXHR.responseText;
                console.log(errorMessage)
            }
        })
            .done(function (res, status, xhr) {
                console.log(xhr);
                const token = xhr.getResponseHeader('Authorization');
                document.cookie = 'Authorization=' + token + '; path=/';
                $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                    jqXHR.setRequestHeader('Authorization', token);
                });
                window.location.href = host;
            })
            .fail(function (jqXHR, textStatus) {
                const errorMessage = jqXHR.responseText;
                alert(`Login Fail: " ${errorMessage}`);
               // window.location.href = host + '/api/user/login-page?error'
            });
    }
</script>
</html>
