<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <title>HW1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- 외부 스타일 시트를 링크합니다. -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>

    <!-- layout include js -->
    <script src="/js/layout.js"></script>
    <!-- emailCheck include js -->
    <script src="/js/checkValidation.js"></script>
    <!-- token check include js -->
    <script src="/js/checkToken.js"></script>
    <!-- findUser include js -->
    <script src="/js/finduserId.js"></script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>


<br>

<div id="find-userid-box">
    <div id="find-userid-title" style="text-align:center">아이디 찾기</div>
    <div id="find-userid">
        <input class="find-userid-input-box" id="name" name="name" type="text" placeholder="USERNAME">
        <input class="find-userid-input-box" id="user-email" name="email" type="email" onchange="validEmail(this)" placeholder="EMAIL">
        <button id="btn-get-verification-number" name="sendEmail" onclick="getVerificationNum()">인증번호 받기</button>
        <input class="find-userid-input-box" id="input-verification-number" name="verification-num" type="text" placeholder="인증번호">
        <button id="btn-find-userid" onclick="checkVerificationNum()">아이디 찾기</button>
        <h5><span th:text="${errorMsg}"></span></h5>
        <div style="color: red;" th:if="${not #strings.isEmpty(message)}" th:text="${message}"></div>
    </div>
</div>

<!--footer-->
<footer class="bg-dark py-4 mt-auto">
</footer>

</body>
</html>
